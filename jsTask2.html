<!DOCTYPE html>

</head>
<body>
    <script>
        function charSort( word)
        {
            let charArray = word.split('');
            charArray.sort();
            let sortedword = charArray.join("");
            return sortedword;
        }
        let str =prompt("Enter the string to be sorted\n");
      console.log("letters in alphabetical order are  "+str+" is");
      console.log(charSort(str));
    </script>
</body>
