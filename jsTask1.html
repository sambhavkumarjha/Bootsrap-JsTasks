<body>
    <script>
        function reverse(a) {
            let result =0;
            while(a!=0)
            {
            let r=a%10;
                result=result*10+r;
                a=Math.floor(a/10);
                // console.log(a);
            }
            return result;
      }
      let number =prompt("Enter the number to be reversed\n");
      console.log("Reverse of the given number  "+number+" is");
      console.log(reverse(number));
    </script>
</body>
